<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
    <title>Time Display</title>
</head>
<body>
    <div id= "wrapper">
        <div id ="header">
            <img src="{% static 'images/giphy.gif' %}" />
            <h2>The current time and date:</h2>
        </div>
        <div id= "main_content">
            <h1>Current Time: {{time}}</h1>
            <img src="{% static 'images/happytime.jpg' %}" />
            <img src="{% static 'images/timeblue.jpg' %}" />
        </div>
    </div>
</body>
</html>
